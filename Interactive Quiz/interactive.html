<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
                font-family: Arial, sans-serif;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100vh;
                background-color: #f0f0f0;
            }
            .quiz-container {
                max-width: 600px;
                padding: 20px;
                border: 1px solid #ccc;
                background-color: #fff;
                text-align: left;
            }
            .question {
                margin-bottom: 10px;
            }
            .options {
                margin-bottom: 20px;
            }
            .option {
                margin-bottom: 10px;
            }
            button {
                padding: 10px 20px;
                font-size: 16px;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <div class="quiz-container">
            <div id="question"></div>
            <div class="options" id="options"></div>
            <button onclick="nextQuestion()">Next Question</button>
            <div id="feedback"></div>
            <div id="score"></div>
        </div>
    </body>
    <script src="quiz.js"></script>
</html>
