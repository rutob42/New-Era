<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .color-box {
            width: 200px;
            height: 100px;
            margin: 20px;
            text-align: center;
            line-height: 100px;
            font-size: 18px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
    </head>
    <body>
        <h1>Color Picker</h1>
        <input type="color" id="colorpicker">
        <input type="text" id="colorValue" readonly>
        <div class="color-box" id="colorBox">Color Box</div>
        <button onclick="resetColor()">Reset Color</button>
        <script src="colorpicker.js"></script>
    </body>
</html>
